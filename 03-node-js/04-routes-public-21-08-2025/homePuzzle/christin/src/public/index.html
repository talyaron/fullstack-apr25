<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Management System</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                <span class="header__icon">ğŸ“</span>
                Student Grade Management System
            </h1>
            <div class="header__stats">
                <div class="stat">
                    <span class="stat__label">Total Students:</span>
                    <span class="stat__value" id="totalStudents">0</span>
                </div>
                <div class="stat">
                    <span class="stat__label">Average Grade:</span>
                    <span class="stat__value" id="averageGrade">-</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Controls Section -->
            <section class="controls">
                <div class="controls__left">
                    <button class="btn btn--primary" id="addStudentBtn">
                        <span class="btn__icon">â•</span>
                        Add Student
                    </button>
                    <button class="btn btn--secondary" id="refreshBtn">
                        <span class="btn__icon">ğŸ”„</span>
                        Refresh
                    </button>
                </div>
                
                <div class="controls__right">
                    <div class="filter-group">
                        <label for="gradeFilter">Filter by Grade:</label>
                        <select id="gradeFilter" class="select">
                            <option value="all">All Grades</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    
                    <div class="search-group">
                        <input type="text" id="searchInput" placeholder="Search students..." class="search-input">
                        <span class="search-icon">ğŸ”</span>
                    </div>
                </div>
            </section>

            <!-- Grade Distribution -->
            <section class="grade-distribution">
                <h2 class="section-title">Grade Distribution</h2>
                <div class="distribution-bars" id="distributionBars">
                    <!-- Distribution bars will be generated by JavaScript -->
                </div>
            </section>

            <!-- Students Grid -->
            <section class="students-section">
                <h2 class="section-title">Students</h2>
                <div class="students-grid" id="studentsGrid">
                    <!-- Student cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Loading Spinner -->
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading students...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state__icon">ğŸ“š</div>
                <h3>No Students Found</h3>
                <p>Add some students to get started!</p>
            </div>
        </div>
    </main>

    <!-- Add Student Modal -->
    <div class="modal" id="addStudentModal">
        <div class="modal__overlay" id="modalOverlay"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h2>Add New Student</h2>
                <button class="modal__close" id="closeModal">&times;</button>
            </div>
            
            <form class="form" id="addStudentForm">
                <div class="form__group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" required>
                </div>
                
                <div class="form__group">
                    <label for="studentAge">Age</label>
                    <input type="number" id="studentAge" min="16" max="30" required>
                </div>
                
                <div class="form__group">
                    <label for="studentGrade">Grade</label>
                    <select id="studentGrade" required>
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
                
                <div class="form__group">
                    <label for="studentSubjects">Subjects (comma separated)</label>
                    <input type="text" id="studentSubjects" placeholder="Math, Science, English" required>
                </div>
                
                <div class="form__group">
                    <label for="studentImage">Profile Image URL</label>
                    <input type="url" id="studentImage" placeholder="https://example.com/image.jpg" required>
                </div>
                
                <div class="form__actions">
                    <button type="button" class="btn btn--secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn--primary">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer">
        <!-- Toast messages will be generated by JavaScript -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
