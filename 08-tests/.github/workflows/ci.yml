name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: example/client
        run: npm ci

      - name: Run ESLint
        working-directory: example/client
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: example/client
        run: npm ci

      - name: Install server dependencies
        working-directory: example/server
        run: npm ci

      - name: Typecheck client
        working-directory: example/client
        run: npm run typecheck

      - name: Typecheck server
        working-directory: example/server
        run: npm run build

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: example/client
        run: npm ci

      - name: Install server dependencies
        working-directory: example/server
        run: npm ci

      - name: Run client tests
        working-directory: example/client
        run: npm test

      - name: Run server tests
        working-directory: example/server
        run: npm test
