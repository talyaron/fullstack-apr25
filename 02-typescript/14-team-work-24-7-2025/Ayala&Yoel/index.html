<!DOCTYPE html>
<html lang="en">

<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="./dist/index.js"></script>
  <link rel="stylesheet" href="./dist/style.css" />
</head>

<body>
  <div class="header">
    <div class="header__logo">
      <div class="header__logo__image">
        <img src="./Images/electric-guitar.png" alt="guita logo" />
      </div>
      <div class="header__logo__name">Guitar-Hero</div>
    </div>
    <div class="header__title">Electric Guitars</div>
  </div>

  <div id="addGuitarButton" title="Click here to add a guitar">
    <div class="addGuitar__image"><img src="./Images/addGuitar.png" alt="add a guitar"></div>
  </div>

  <form class="addGuitar">
    <div class="addGuitar__section">
      <div class="addGuitar__title"> Guitar name </div>
      <input  type="text" name="name" class="addGuitar__input" required>
    </div>
    <div class="addGuitar__section">
      <div class="addGuitar__title"> Enter Link </div>
      <input type="text" name="urlImage" class="addGuitar__input" required >
    </div>
    <div class="addGuitar__section">
      <div class="addGuitar__title"> How much in stock? </div>
      <input type="number" name="inStock" class="addGuitar__input" required>
    </div>
    <div class="addGuitar__section">
      <div class="addGuitar__title"> What is the price of the guitar? </div>
      <input type="number" name="price" class="addGuitar__input" required>
    </div>
    <button  value="Send Form" type="submit" id="submitButton">Add</button >
  </form>

  <div id="guitarsRoot" class="guitarsRoot">
  </div>

</body>

</html>
