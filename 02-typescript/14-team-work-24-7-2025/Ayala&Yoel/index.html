<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body>
    <div class="header">
      <div class="header__logo">
        <div class="header__logo__image">
          <img src="./Images/electric-guitar.png" alt="guita logo" />
        </div>
        <div class="header__logo__name">Guitar-Hero</div>
      </div>
      <div class="header__title">Electric Guitars</div>
    </div>
    <div class="addGuitar">
        <div class="addGuitar__image"><img src="./Images/addGuitar.png" alt="add a guitar"></div>
      <div class="addGuitar__product">
        <div class="addGuitar__product__url"></div>
        <div class="addGuitar__product__name"></div>
        <div class="addGuitar__product__price"></div>
        <div class="addGuitar__product__stock"></div>
      </div>
    </div>
  </body>
</html>
