<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArisA | Shop Online</title>
  <title>Document</title>
  <script src="./ts/dist/index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/dist/style.css">
  <link rel="icon" type="image/x-icon" href="./img/logoCompany.png">
</head>

<body>
  <nav class="navbar-expand-lg bg-body-tertiary ">
    <div class="navBar container-fluid">

      <div class="navBar__flexSeperator--left">
        <a class="navbar-brand navBar__logo" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <div class="navbar-nav navBar__flexSeperator">

            <!-- <img class="nav-link active" aria-current="page" href="#" /> -->
            <!-- <img src="" alt=""> -->
            <!-- <i class="bi bi-geo-alt"></i> -->
            <a class="nav-link navBar__item" href="#">Waze</a>
            <a class="nav-link navBar__item" href="#">About Us</a>
            <a class="nav-link navBar__item" href="#">Contact</a>
          </div>
        </div>
      </div>
      <div class="navBar__flexSeperator--right">
        <form class="form-inline">
          <input class="form-control mr-sm-2 textField" type="search" placeholder="Search" aria-label="Search"
            id="searchInput">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

    </div>
    </div>
    </div>
  </nav>

  <div class="cardContainer">
    <!-- #1 -->
    <div class="card cardContainer__item">
      <img src="https://i.pcmag.com/imagery/roundups/06o6G8AsNkTfU4iPG42UXTV-66.fit_lim.size_1050x.jpg  "
        class="card-img-top" alt="..." id="cardContainerItemImgUrl">
      <div class="card-body">
        <p class="card-text" id="cardContainerItemText">
          2024 Legion Tower 7i Gen 8</p>
        <p class="card-text" id="cardContainerItemdiscreption">this is a pc</p>

        <p class="card-text" id="cardContainerItemPrice">Price : 50$</p>
        <p class="card-text" id="cardContainerItemStock">In stock : 8</p>
      </div>
    </div>
    <div id="itemRoot"></div>
  </div>

  <!-- Admin BoardControl -->
  <footer>
    <div class="adminPanel">

      <form class="adminPanel__form" id="adminPanel__form">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text adminPanel__form--photo" id="inputGroup-sizing-sm">photo url</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="photourl"
            aria-describedby="inputGroup-sizing-sm">
          <span class="input-group-text adminPanel__form--title" id="inputGroup-sizing-sm">title</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="title"
            aria-describedby="inputGroup-sizing-sm">
          <span class="input-group-text adminPanel__form--discreption" id="inputGroup-sizing-sm">discreption</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="discreption"
            aria-describedby="inputGroup-sizing-sm">
          <span class="input-group-text adminPanel__form--price" id="inputGroup-sizing-sm">price</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="price"
            aria-describedby="inputGroup-sizing-sm">
          <span class="input-group-text">$</span>

          <span class="input-group-text" id="inputGroup-sizing-sm">stock</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="stock"
            aria-describedby="inputGroup-sizing-sm">

          <button type="submit" class="btn btn-primary subBtn">Submit</button>
        </div>
      </form>
    </div>
  </footer>

  </div>
</body>

</html>
