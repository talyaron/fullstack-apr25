<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/script.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css">
    <title>HomeWork</title>
</head>

<body>
    <div class="challenge challenge--one">
        <div class="title">Challenge 1</div>
        <input type="text" placeholder="Enter your name" class="input" onchange="handleName(event)">
        <div id="nameRoot" class="output"></div>
    </div>

    <div class="challenge challenge--two">
        <div class="title">Challenge 2</div>
        <input type="number" placeholder="Enter your age" class="input" onchange="handleAge(event)">
        <div id="ageRoot" class="output"></div>
    </div>

    <div class="challenge challenge--three">
        <div class="title">Challenge 3</div>
        <input type="password" placeholder="Enter password" id="password" class="input">
        <div class="checkBox">
            <label for="showPassword">Show Password </label>
            <input type="checkbox" id="showPassword" onchange="togglePassword()">
        </div>
    </div>
    
    <div class="challenge challenge--four">
        <div class="title">Challenge 4</div>
        <input type="email" placeholder="Enter your Email" class="input" onchange="handleEmail(event)">
        <div id="emailRoot" class="output"></div>
    </div>

 <div class="challenge challenge--five" id="ChangingBackgroundColor">
        <div class="title">Challenge 5</div>
        <input type="color"  class="input" onchange="handleColorChange(event)">
       
    </div>


</body>

</html>
