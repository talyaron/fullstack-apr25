<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="dist/register.css"/>
</head>
<body class="page page--user">

  <main class="user">
    <div class="user__box">
      <h1 class="user__title">Create Account</h1>
      <form id="registerForm" class="user__form">
        <input type="text" id="name" class="user__field" placeholder="Name"/>
        <input type="email" id="email" class="user__field" placeholder="Email"/>
        <input type="password" id="password" class="user__field" placeholder="Password" maxlength="25" minlength="8"/>
        <button type="submit" class="user__btn">Register</button>
      </form>
      <p class="user__text">
        Already have an account? <a href="../login/login.html" class="user__link">Login here</a>
      </p>
      <a href="../index.html" class="user__back">← Back to Home</a>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; 2025 Share Your Facts</p>
  </footer>

  <script src="../dist/main.js"></script>
  <script src="dist/register.js"></script>
</body>
</html>
