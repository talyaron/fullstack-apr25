<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 - 注专转  </title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div class="container">
        <h1> 专砖</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">砖 砖转砖</label>
                <input type="text" id="username" name="username" required placeholder="专 砖 砖转砖">
            </div>
            
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">住住</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="驻转 6 转">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">转 住住</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" 住住 砖">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">专砖</button>
        </form>
        
        <div class="link">
            <p>专 砖  砖? <a href="/login">转专 </a></p>
        </div>
    </div>

    <!-- 锔 砖: 注 转 utils.js 驻 register.js -->
    <script src="/dist/utils.js"></script>
    <script src="/dist/register.js"></script>
</body>
</html>
