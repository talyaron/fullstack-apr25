<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת ניהול מלאי</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div class="container">
        <h1>🔐 התחברות</h1>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">אימייל</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required placeholder="הכנס סיסמה">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">התחבר</button>
        </form>
        
        <div class="link">
            <p>אין לך חשבון? <a href="/register">הירשם כאן</a></p>
        </div>
    </div>

    <!-- טען את utils לפני login -->
    <script src="/dist/utils.js"></script>
    <script src="/dist/login.js"></script>
</body>
</html>
