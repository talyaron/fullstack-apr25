<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转 - 注专转  </title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div class="container">
        <h1> 转专转</h1>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">住住</label>
                <input type="password" id="password" name="password" required placeholder="住 住住">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">转专</button>
        </form>
        
        <div class="link">
            <p>  砖? <a href="/register">专砖 </a></p>
        </div>
    </div>

    <!-- 注 转 utils 驻 login -->
    <script src="/dist/utils.js"></script>
    <script src="/dist/login.js"></script>
</body>
</html>
