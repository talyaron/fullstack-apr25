<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDigitaly - Login</title>

    <link rel="stylesheet" href="./dist/auth-enhanced.css" />
    <script src="./dist/auth.js" defer></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><text x='50' y='70' text-anchor='middle' font-size='60' font-weight='bold' fill='%23fff' font-family='Arial'>I</text></svg>">
  </head>
  <body class="auth-page"> 
    <div class="auth-container" id="authContainer">
      <div class="logo">IDigitaly</div>

      <div id="authForms">
        <!-- Messages -->
        <div class="message message--error" id="errorMessage"></div>
        <div class="message message--success" id="successMessage"></div>

        <!-- Login Form -->
        <form class="form form--active" id="loginForm">
          <h2 class="form__title">Login</h2>

          <div class="form-group">
            <label class="form-group__label" for="loginEmail">Username</label>
            <input
              class="form-group__input"
              type="email"
              id="loginEmail"
              name="email"
              required
              placeholder="Type your username"
            />
          </div>

          <div class="form-group">
            <label class="form-group__label" for="loginPassword"
              >Password</label
            >
            <input
              class="form-group__input"
              type="password"
              id="loginPassword"
              name="password"
              required
              placeholder="Type your password"
            />
          </div>

          <div class="forgot-password">
            <a href="#" onclick="alert('Password reset feature coming soon!')"
              >Forgot password?</a
            >
          </div>

          <button type="submit" class="btn btn--primary">Login</button>

          <div class="divider">Or Sign Up Using</div>

          <div class="social-login">
            <button
              type="button"
              class="social-login__btn social-login__btn--facebook"
              onclick="alert('Facebook login coming soon!')"
            >
              <svg
                width="20"
                height="20"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="social-login__btn social-login__btn--twitter"
              onclick="alert('Twitter login coming soon!')"
            >
              <svg
                width="20"
                height="20"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="social-login__btn social-login__btn--google"
              onclick="alert('Google login coming soon!')"
            >
              <svg
                width="20"
                height="20"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
            </button>
          </div>

          <div class="switch-form">
            Or Sign Up Using
            <button type="button" id="showRegister">SIGN UP</button>
          </div>
        </form>

        <!-- Register Form -->
        <form class="form" id="registerForm">
          <h2 class="form__title">Sign Up</h2>

          <div class="form-group">
            <label class="form-group__label" for="registerName"
              >Full Name</label
            >
            <input
              class="form-group__input"
              type="text"
              id="registerName"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label class="form-group__label" for="registerEmail"
              >Email Address</label
            >
            <input
              class="form-group__input"
              type="email"
              id="registerEmail"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label class="form-group__label" for="registerPassword"
              >Password</label
            >
            <input
              class="form-group__input"
              type="password"
              id="registerPassword"
              name="password"
              required
              minlength="6"
              placeholder="Create a password"
            />
            <div class="form-group__helper" id="passwordStrength"></div>
          </div>

          <div class="form-group">
            <label class="form-group__label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              class="form-group__input"
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password"
            />
          </div>

          <button type="submit" class="btn btn--primary">Create Account</button>

          <div class="switch-form">
            Already have an account?
            <button type="button" id="showLogin">LOGIN</button>
          </div>
        </form>
      </div>

      <!-- Dashboard -->
      <div class="dashboard" id="dashboard">
        <h2 class="dashboard__title">Welcome to IDigitaly!</h2>

        <div class="dashboard__user-info">
          <h3>User Information</h3>
          <p><strong>Name:</strong> <span id="userName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Member since:</strong> <span id="userDate"></span></p>
          <p><strong>Last login:</strong> <span id="lastLogin"></span></p>
        </div>

        <div style="display: flex; gap: 1rem; flex-wrap: wrap">
          <button
            class="btn btn--primary"
            onclick="window.location.href='../public/'"
          >
            Go to Store
          </button>
          <button class="btn btn--secondary" id="logoutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </body>
</html>
