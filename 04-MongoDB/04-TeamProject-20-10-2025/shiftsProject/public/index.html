<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>כניסה למערכת - משימות צבאיות</title>
    <link rel="icon" type="image/png" href="images/tzahal.png" />
    <link rel="stylesheet" href="./dist/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__header">
        <div class="login__logo">
          <img src="images/tzahal.png" alt="צה״ל" class="login__logo-image" />
        </div>
        <h1 class="login__title">מערכת משימות צבאיות</h1>
        <p class="login__subtitle">כניסת חיילים למערכת</p>
      </div>

      <div class="login__body">
        <div id="message" class="login__message"></div>

        <form id="loginForm" class="login__form">
          <div class="login__input-group">
            <label for="militaryId" class="login__label">מספר אישי</label>
            <input
              type="text"
              id="militaryId"
              name="militaryId"
              class="login__input"
              placeholder="הכנס מספר אישי"
              required
              autocomplete="username"
            />
          </div>

          <div class="login__input-group">
            <label for="password" class="login__label">סיסמה</label>
            <input
              type="password"
              id="password"
              name="password"
              class="login__input"
              placeholder="הכנס סיסמה"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="login__options">
            <label class="login__remember">
              <input type="checkbox" id="remember" class="login__checkbox" />
              <span class="login__remember-text">זכור אותי</span>
            </label>
            <a href="#" class="login__forgot">שכחת סיסמה?</a>
          </div>

          <button type="submit" class="login__button" id="loginBtn">
            כניסה למערכת
          </button>
        </form>

        <div class="login__footer">
          צריך גישה? <a href="#" class="login__footer-link">פנה למפקד</a>
        </div>

        <div
          class="footer"
          style="
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
          "
        >
          עדיין אין לך חשבון? <a href="/register.html">הירשם כאן</a>
        </div>
      </div>
    </div>

    <script type="module" src="/dist/login.js"></script>
  </body>
</html>
