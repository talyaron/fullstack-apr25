<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="./dist/register.js" defer></script>
    <link rel="stylesheet" href="./dist/register.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="registerForm">
            <div class="form_group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" autofocus>
            </div>

            <div class="form_group">
                <label for="user">User:</label>
                <input type="text" id="user" name="user" required placeholder="Enter your user name">
            </div>

            <div class="form_group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form_group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" id="submitBtn">Register:</button>

            <div id="loading" style="display: none; margin-top: 10px; color: #3498db;">
                Loading...
            </div>

            <div id="error" style="display: none; margin-top: 10px; color: #e74c3c;"></div>
            <div id="success" style="display: none; margin-top: 10px; color: #27ae60;"></div>
        </form>

        <div class="link">
            Already have an account? Click Here to Sign in! <a href="../login/login.html">Sign in</a>
        </div>
    </div>
</body>

</html>
