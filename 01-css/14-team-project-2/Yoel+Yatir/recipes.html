<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/filtering.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>recipes</title>
  </head>
  <body>
    <!-- Accessibility start-->

    <div class="accessibility">
      <div class="accessibility__image">
        <img src="./Images/accessibillity.png" alt="accessibility" />
      </div>
    </div>
    <!-- Accessibility end-->

    <!--Chef bot start -->
    <div class="bot">
      <div class="bot__image">
        <img src="./Images/whatsapp.png" alt="whatsapp" />
      </div>
      <div class="bot__text">砖祝 </div>
    </div>

    <!-- Cheff bot end -->

    <!-- Customer Service bot Start-->

    <div class="customer-service">
      <div class="bot__image">
        <img src="./Images/message.png" alt="whatsapp" />
      </div>
      <div class="bot__text">砖专转 拽转</div>
    </div>
    <!-- Customer Service bot End-->

    <!-- nav start-->
    <div class="nav">
      <div class="nav__icon">
        <img src="./Images/osher-ad.png" alt="oshe_ad_icon" />
      </div>
      <div class="nav__places">
        <p class="nav__places__text">专砖</p>
        <p class="nav__places__text">转</p>
        <p class="nav__places__text">转</p>
        <p class="nav__places__text">砖专 住专</p>
        <p class="nav__places__text">拽专拽</p>
        <p class="nav__places__text">砖 注 祝</p>
        <p class="nav__places__text">住砖</p>
        <p class="nav__places__text">转</p>
      </div>

      <div class="nav__relocation">
        <div class="nav__relocation__hot">
          <p class="nav__relocation__hot__text"> 砖专 注</p>

          <p class="nav__relocation__hot__text nav__relocation__hot__text__2">
            转专 转
          </p>
        </div>
        <div class="nav__location">
          <div class="nav__location__social">
            <div class="nav__location__facebook">
              <img src="./Images/facebook.png" alt="facebook" />
            </div>
            <div class="nav__location__tiktok">
              <img src="./Images/tiktok.png" alt="tiktok" />
            </div>
            <div class="nav__location__instagram">
              <img src="./Images/instagram.png" alt="instagram" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- nav end-->

    <!--head-title start-->

    <div class="headtitle">
      <div class="headtitle__subject">
        <h2>转</h2>
        <div class="headtitle__subject__location">
          <p class="headtitle__subject__location__way">祝 转</p>
          <p>芦</p>
          <p>转</p>
        </div>
      </div>
      <div class="headtitle__image"></div>
    </div>
    <!--head-title end-->

    <!--circular recipes start-->
    <div class="circular-recipes">
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image1"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image2"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>

      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image3"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image4"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image5"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image6"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image7"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
      <div class="circular-recipes__background">
        <div
          class="circular-recipes__background__image circular-recipes__background__image8"
        ></div>
        <div class="circular-recipes__background__image__text">
          <p>something</p>
        </div>
      </div>
    </div>

    <!--circular recipes end-->

    <!--  search bar -->

    <div class="filtering">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="驻砖 驻砖..." />
        <div class="search-icon">
          <svg viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </div>
      </div>

      <div class="filtering__type">
        <p class="filering__type__headline">住 转</p>
        <label><input type="checkbox" name="recipe" value="砖专" /> 砖专</label
        ><br />
        <label><input type="checkbox" name="recipe" value="" /> </label
        ><br />
        <label><input type="checkbox" name="recipe" value="" /> </label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="专拽转" /> 专拽转</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="_" /> 
          </label
        ><br />
        <label><input type="checkbox" name="recipe" value="驻" />驻</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="转_专砖转" /> 转
          专砖转</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="专拽" /> 专拽</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="住" /> 住</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="注转" /> 注转</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="注拽专转" />
          注拽专转</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="拽" />
          拽</label
        ><br />
        <label
          ><input type="checkbox" name="recipe" value="转住驻转" /> 转住驻转</label
        ><br />
      </div>
      <div class="filtering__by">
        <p class="filering__by__headline">住 驻</p>
        <label><input type="checkbox" name="kosher" value="砖专" /> 砖专</label
        ><br />
        <label><input type="checkbox" name="kosher" value="" /> </label
        ><br />
        <label><input type="checkbox" name="kosher" value="驻专" /> </label
        ><br />
      </div>


      <div class="filtering__difficulty">
        <p class="filering__difficulty__headline">专转 拽砖</p>
        <label
          ><input type="checkbox" name="recipe" value="" /> </label
        ><br />
        <label><input type="checkbox" name="recipe" value="拽" /> 拽</label
        ><br />
      </div>


      <div class="filtering__time">
        <p class="filering__time__headline">住 转</p>
      
      <label><input type="checkbox" name="time" value="砖注" /> 注 砖注</label
      ><br />
      <label
        ><input type="checkbox" name="time" value="注_15_拽转" /> 注 15
        拽转</label
      ><br />
      <label
        ><input type="checkbox" name="time" value="注_爪_砖注" /> 注 爪
        砖注</label
      ><br />
      <label><input type="checkbox" name="time" value="注_砖注" /> 注 砖注</label
      ><br />
    </div>

  </body>
</html>
