<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="instagram-container">

    <div class="stories">
      <div class="story">
        <img src="./man (1).png" alt="Story 1" />
        <div>David_cohen</div>
      </div>
      <div class="story">
        <img src="./man (2).png" alt="Story 2" />
        <div>Shalev_dan...</div>
      </div>
      <div class="story">
        <img src="./man (3).png" alt="Story 3" />
        <div>Neoray_be...</div>
      </div>
      <div class="story">
        <img src="./man.png" alt="Story 4" />
        <div>nadav_bok...</div>
      </div>
      <div class="story">
        <img src="./woman.png" alt="Story 5" />
        <div>moriya_uzan</div>
      </div>
    </div>


    <div class="instagram-post">
      <div class="post-header">
        <img src="./profile.png" alt="Profile" />
        <div class="post-user-info">
          <span>Itamar_atias</span>
          Original audio
        </div>
      </div>
      <img src="./post.png" alt="Post Image" class="post-image" />


      <div class="post-actions">
        <div class="left-icons">
          ❤️ 💬 📤
        </div>
        <div class="right-icon">
          🔖
        </div>
      </div>


      <div class="likes-count">
        15,187 likes
      </div>


      <div class="post-caption">
        <strong>Itamar_atias</strong> biking challenge jumping off two cars in a raft 🚴‍♂️<br>
      </div>


      <div class="comments">
        <div><strong>user123</strong> Wow this is awesome!</div>
        <div><strong>biker_dude</strong> Can’t wait for the challenge!</div>
        <div class="view-all">View all 56 comments</div>
      </div>

    
      <div class="add-comment">
        <input type="text" placeholder="Add a comment..." />
        <button>Post</button>
      </div>
    </div>
  </div>
</body>
</html>
