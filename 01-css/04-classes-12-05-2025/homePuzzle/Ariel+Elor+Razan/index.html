<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<p></p>
  <div class="stories-profiles">

    <div class="story">
      <img src="/דוד בן גוריון.jpeg" alt="profile1">
      <p> דניאל </p>
    </div>

    <div class="story">
      <img src="/דוד בן ישי.jpeg" alt="profile2">
      <p> שלומי</p>
    </div>

    <div class="story">
      <img src="/בנימין נתניהו.jpeg" alt="חיים">
      <p>חיים</p>
    </div>
  </div>

  <div class="bigWarrper">
    
    <div class="warrper-PostDescription">
      <div class="container">
        <img src="./img/account's logo with paartners.png" alt="Account Logo" class="logo">
        
        <div class="text-block">
          <div class="line1"><span class="boldfont">pogi_challenge</span> <span class="grey1">and</span><span class="boldfont2"> 4 others</span><span class="grey2"> • 12h</span></div>
          <div class="line2">Original Audio</div>
        </div>
        <div class="dots">•••</div>
      </div>
      <div class="photo-container">
        <img src="./img/Person's Photo.png" alt="Blogger Photo" class="main-photo">
      </div>
      <div class="buttons">
        <img src="./img/like, comment. share, save buttons.png" alt="Action Buttons">
      </div>
  
      <div class="comments">
        <div class="descriptionAuthor">
          <p class="des">
            <span>pogi_challenge <img class="serbFlag" src="./img/serbia.png" alt="serbia flag"></span> Tadej Pogatar te vabi na Pogi Challenge! Prijave so
            uradno odprte! 🚴 Stevilo mestje omejeno, zato pohiti in si za... <span class="grayTag">more</span> 
          </p>

          <p class="see">See translation</p>
        </div>

        <div class="commentBox">
          <div class="addComment">
            <p class="grayTag">View all 56 comments</p>
            <div class="padTA">
              <textarea class="commentArea" placeholder="Add a comment..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
