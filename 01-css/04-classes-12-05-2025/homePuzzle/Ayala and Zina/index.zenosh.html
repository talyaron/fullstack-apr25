<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./instagram-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Instagram Page</title>
</head>

<body>
    <div class="container">
        <div class="story">
            <div class="profile"><img src="./p1.png" alt="profile picture"><p class="des">Daniel</p></div>
            <div class="profile"><img src="./p2.png" alt="profile picture"><p class="des">Sara</p></div>
            <div class="profile"><img src="./p3.png" alt="profile picture"><p class="des">Lior</p></div>
            <div class="profile"><img src="./p4.png" alt="profile picture"><p class="des">Maya</p></div>
            <div class="profile"><img src="./p5.png" alt="profile picture"><p class="des">Noam</p></div>
            <div class="profile"><img src="./p6.png" alt="profile picture"><p class="des">Tomer</p></div>
            <div class="profile"><img src="./p7.png" alt="profile picture"><p class="des">Ronit</p></div>
            <div class="profile"><img src="./p8.png" alt="profile picture"><p class="des">Elad</p></div>
        </div>

        <div class="post">
            <div class="headline">
                <div class="left">
                    <img src="./postp.png" alt="profile picture">
                
                    <div>
                        <span class="bold">pogi_challenge</span> and <span class="bold">4 others</span><br>
                        Original audio
                    </div>
                    <span class="grey"> Â· 12h</span>
                </div>

                <div class="threedots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

            <div class="postpic">
                <div class="icon"><i class="fa fa-user"></i></div>
                <img src="./postpic.png" alt="post picture">
                <div class="icon"><i class="fa fa-volume-mute"></i></div>
            </div>

            <div class="post-details">
                <p class="likes"><span class="bold">1,234 likes</span></p>
                <p class="caption"><span class="bold">pogi_challenge</span> Riding into the sunset ðŸš´âœ¨ #ChallengeAccepted</p>
                <p class="view-comments">View all <span class="bold">56 comments</span></p>
            </div>
        </div>
    </div>
</body>
</html>
